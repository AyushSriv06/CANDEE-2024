<html>
    <body>
        Logging out...
        <script>
            async function logout() {
                try {
                    await fetch('http://localhost:3000/api/v1/user/logout', {
                        method: 'GET',
                        credentials: 'include',
                    });
                    window.location.href = './login.html';
                } catch (error) {
                    console.error('Error logging out:', error);
                }
            }
            logout();
        </script>
    </body>
</html>
